    <section id="getintouch">
        <form id="contact-form" method="post" action="contact.html" role="form">
                <label for="form_name">First Name *</label>
                    <input id="form_name" type="text" name="name" placeholder="Please enter your first name *" required
                                data-error="Firstname is required.">
                            <div class="help-block with-errors"></div>
                        </div>
                <label for="form_lastname">Last name *</label>
                            <input id="form_lastname" type="text" name="surname" placeholder="Please enter your last name *" required
                                data-error="Lastname is required.">
                            <div class="help-block with-errors"></div>
                <label for="form_email">Email *</label>
                    <input id="form_email" type="email" name="email" placeholder="Please enter your email *" required
                                data-error="Valid email is required.">
                            <div class="help-block with-errors"></div>
 
                <label for="form_phone">Phone</label>
                        <input id="form_phone" type="tel" name="phone" placeholder="Please enter your phone">
                            <div class="help-block with-errors"></div>

                <label for="form_message">Message *</label>
                    <textarea id="form_message" name="message" placeholder="Message for me *" rows="4" columns="42" required
                        data-error="Please, leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                


                <input type="submit" class="submit-btn" value="Submit">

                <p>
                    <strong>*</strong> These fields are required. 
                </p>

            

        </form>


    </section>
